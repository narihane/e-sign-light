<div class="card card-register">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 demo-table"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="reciever_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Receiver Name</th>
      <td mat-cell *matCellDef="let row">{{ row.receiver.name }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="dateTimeIssued">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Issued</th>
      <td mat-cell *matCellDef="let row">{{ row.dateIssued }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="interanlId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.interanlId }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">
        {{ row.totalAmount | currency: "EGP" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog('Update', element)">Edit</button>
        |
        <button mat-button (click)="openDialog('Delete', element)">
          Delete
        </button>
        |
        <button mat-button (click)="submitInvoice(element)">Submit</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
