<div class="card card-register example-container mat-elevation-z8">
  <div
    class="example-loading-shade"
    *ngIf="isLoadingResults || isRateLimitReached"
  >
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Name"
      #input
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input
        matStartDate
        formControlName="start"
        placeholder="Start date"
        #dateRangeStart
      />
      <input
        matEndDate
        formControlName="end"
        placeholder="End date"
        #dateRangeEnd
        (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
      >Invalid start date</mat-error
    >
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
      >Invalid end date</mat-error
    >
  </mat-form-field>
  <button mat-raised-button (click)="resetForm()">Reset</button>

  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="table"
      matSort
      matSortDisableClear
      matSortDirection="asc"
      matSortActive="dateTimeIssued"
    >
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- ID Column -->
      <ng-container matColumnDef="receiver_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Receiver Name</th>
        <td mat-cell *matCellDef="let row">{{ row.receiver.name }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="dateTimeIssued">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Date Issued
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.dateIssued | date: "medium" }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="interanlId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">
          {{ row.interanlId }}
        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let row">
          {{ row.totalAmount | currency: "EGP" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editInvoice(element)">Edit</button>
          |
          <button mat-button (click)="openDialog('Delete', element)">
            Delete
          </button>
          |
          <button mat-button (click)="submitOneInvoice(element)">Submit</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [length]="documentModel?.totalCount"
      [pageSize]="5"
    ></mat-paginator>
  </div>
