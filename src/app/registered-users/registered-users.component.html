<div class="card card-register" style="display: block; margin-bottom:
  -100px;">
    <div class="card-header text-center">
        <h3 style="color:black">Register new user</h3>
    </div>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onRegSubmit()">
        <div class="card-body">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <input type="text" class="form-control" formControlName="first_name" required placeholder="First Name">
                <input type="text" class="form-control" formControlName="last_name" required placeholder="Last Name">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <input type="text" class="form-control" formControlName="user_name" required placeholder="User Name">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-phone"></i>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Phone" formControlName="phone" required>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <input type="text" placeholder="Email" formControlName="email" class="form-control">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="registerForm.hasError('required', 'password')">
                    Please enter your new password
                </mat-error>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <input matInput type="password" class="form-control" placeholder="Confirm password" formControlName="confirm_password" required [errorStateMatcher]="matcher">
                <mat-error *ngIf="registerForm.hasError('notSame')">
                    Passwords do not match
                </mat-error>
            </div>


            <div class="form-check text-left">
                <label class="form-check-label">
          <input class="form-check-input mt-0" type="checkbox" value=""
            aria-label="Checkbox for following text input">
          <span class="form-check-sign"></span>
          I agree to the
          <a href="javascript:void(0)">terms and conditions</a>.
        </label>
            </div>

            <div class="card-footer" style="margin-left:25%">
                <button href="javascript:void(0)" type="submit" class="btn
          btn-primary btn-round btn-lg">Register</button>
            </div>
        </div>
    </form>
</div>
