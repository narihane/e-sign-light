<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <div class="logo">
      <a class="simple-text logo-mini">
        <div class="logo-image-small">
          <img src="../assets/img/logo-small.png" />
        </div>
        <!-- <p>CT</p> -->
      </a>
      <a class="simple-text logo-normal"> Fawateerak </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <div *ngIf="!isAdmin()">
          <ng-container *ngFor="let menuItem of menuItems">
            <li
              *ngIf="menuItem.user"
              routerLinkActive="active"
              class="{{ menuItem.class }}"
            >
              <a [routerLink]="[menuItem.path]">
                <i class="nc-icon {{ menuItem.icon }}"></i>
                <p>{{ menuItem.title }}</p>
              </a>
            </li>
          </ng-container>
        </div>
        <div *ngIf="isAdmin()">
          <ng-container *ngFor="let menuItem of menuItems">
            <li routerLinkActive="active" class="{{ menuItem.class }}">
              <a [routerLink]="[menuItem.path]">
                <i class="nc-icon {{ menuItem.icon }}"></i>
                <p>{{ menuItem.title }}</p>
              </a>
            </li></ng-container
          >
        </div>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav
      class="
        navbar navbar-expand-lg navbar-absolute
        fixed-top
        navbar-transparent
      "
    >
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
          <a class="navbar-brand" href="javascript:;">E•Sign System</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navigation"
          aria-controls="navigation-index"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navigation"
        >
          <form>
            <div class="input-group no-border">
              <input
                type="text"
                value=""
                class="form-control"
                placeholder="Search..."
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="nc-icon nc-zoom-split"></i>
                </div>
              </div>
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item btn-rotate dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="http://example.com"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="nc-icon nc-bell-55"></i>
                <p>
                  <span class="d-lg-none d-md-block">Some Actions</span>
                </p>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item btn-rotate dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="dropdownAccount"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                href="#"
                role="button"
              >
                <i class="nc-icon nc-settings-gear-65"></i>
                <p>
                  <span class="d-lg-none d-md-block">Account</span>
                </p>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dropdownAccount"
              >
                <a class="dropdown-item" href="#" (click)="logout()">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <footer class="footer footer-black footer-white">
      <div class="container-fluid">
        <div class="row">
          <div class="credits ml-auto">
            <span class="copyright">
              ©
              <script>
                document.write(new Date().getFullYear());
              </script>
              , made with <i class="fa fa-heart heart"></i> by Fawateerak
            </span>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
