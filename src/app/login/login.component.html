<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form class="form box" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <h1>Login</h1>
          <p class="text-muted">Please enter your email and password!</p>
          <input
            type="text"
            placeholder="Email"
            class="form-control"
            id="email"
            name="email"
            required
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && form.email.errors }"
          />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Email is required</div>
          </div>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            class="form-control"
            id="password"
            name="password"
            required
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
          />
          <div
            *ngIf="submitted && form.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="form.password.errors.required">
              Password is required
            </div>
          </div>
          <!-- TODO: FORGOT PASSWORD HANDLING! -->
          <!-- <a class="forgot text-muted" href="#">Forgot password?</a> -->
          <button
            class="btn btn-primary"
            [disabled]="loading"
            type="submit"
            name=""
            value="Login"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Login
          </button>
          <p class="text-muted">
            Don't have an account yet?
            <a href="javascript:void(0)" (click)="open(content)">
              Register here</a
            >.
          </p>
          <!-- <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab
                    fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab
                    fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab
                    fa-google-plus"></i></a></li>
                        </ul>
                    </div> -->
        </form>
      </div>
    </div>

    <!-- Register form -->
    <ng-template #content let-modal>
      <app-registered-users
        [modalReference]="modalReference"
      ></app-registered-users>
    </ng-template>
  </div>
</div>
