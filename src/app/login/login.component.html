<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form class="form box" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <h1>Login</h1>
          <p class="text-muted"> Please enter your login and password!</p>
          <input type="text" placeholder="Email" class="form-control" id="email" name="email" required
            formControlName="email">
          <input type="text" class="form-control" placeholder="Password" class="form-control" id="password"
            name="password" required formControlName="password">
          <a class="forgot text-muted" href="#">Forgot password?</a>
          <input type="submit" name="" value="Login">
          <p class="text-muted">
            Don't have an account yet?
            <a href="javascript:void(0)" (click)="open(content)"> Register here</a>.
          </p>
          <div class="col-md-12">
            <ul class="social-network social-circle">
              <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>

    <!-- Register form -->
    <ng-template #content let-modal>
      <div class="card card-register" style="display: block; margin-bottom: -100px;">
        <div class="card-header" style="margin: 10% 0 -10% 5%;">
          <!-- <img class="card-img" src="../assets/img/square1.png" alt="Card image"> -->
          <h3 style="color:azure">Register</h3>
        </div>
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onRegSubmit()">
          <div class="card-body">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-single-02"></i>
                </div>
              </div>
              <input type="text" class="form-control" formControlName="name" required placeholder="Full Name">
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-email-85"></i>
                </div>
              </div>
              <input type="text" placeholder="Email" formControlName="email" class="form-control">
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-lock-circle"></i>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="registerForm.hasError('required', 'password')">
                Please enter your new password
              </mat-error>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-lock-circle"></i>
                </div>
              </div>
              <input matInput type="text" class="form-control" placeholder="Confirm Password"
                formControlName="confirmPassword" required [errorStateMatcher]="matcher">
              <mat-error *ngIf="registerForm.hasError('notSame')">
                Passwords do not match
              </mat-error>
            </div>
            <div class="form-check text-left">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">
                <span class="form-check-sign"></span>
                I agree to the
                <a href="javascript:void(0)">terms and conditions</a>.
              </label>
            </div>
            <div class="card-footer" style="margin-left:25%">
              <button href="javascript:void(0)" type="submit" class="btn btn-primary btn-round btn-lg">Register</button>
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
